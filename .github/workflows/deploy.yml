name: Deploy to Hasadna S3

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: npm run build

      - name: Deploy to Hasadna S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.DEPLOY_S3_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.DEPLOY_S3_SECRET_ACCESS_KEY }}
          S3_ENDPOINT_URL: ${{ secrets.DEPLOY_S3_ENDPOINT }}
          BUCKET_NAME: digital-forest-cards-site

        run: |
          aws --endpoint-url $S3_ENDPOINT_URL s3 sync ./dist s3://$BUCKET_NAME --delete

